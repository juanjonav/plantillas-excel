<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">
  <header class="bg-primary text-white py-3 text-center">
    <h1 class="h3">Registro de Pacientes</h1>
  </header>

  <main class="container mt-4 ">
    <!-- Formulario -->
    <form id="formularioPaciente" class="mb-5">
      <h2 class="h5 mb-3">Datos del Paciente</h2>

      <div class="row g-3">
        <!-- Nombres y apellidos -->
        <div class="col-8">
          <label for="nombresApellidos" class="form-label">Nombres y Apellidos del paciente</label>
          <input type="text" id="nombresApellidos" class="form-control form-control-sm" name="nombresApellidos" placeholder="">
        </div>

      <div class="col-1"></div>
        <!-- Día -->
        <div class="col-3 ">
          <label for="dia" class="form-label">Día</label>
          <input type="number" id="dia" class="form-control form-control-sm" name="dia" placeholder="">
        </div>

        <!-- DNI -->
        <div class="col-md-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" id="dni" class="form-control form-control-sm" name="dni" placeholder="">
        </div>

        <!-- Historia clínica -->
        <div class="col-md-3">
          <label for="historiaClinica" class="form-label">Historia Clínica</label>
          <input type="text" id="historiaClinica" class="form-control form-control-sm" name="historiaClinica" placeholder="">
        </div>

        <!-- Financiador de salud -->
        <div class="col-md-3">
          <label for="financiadorSalud" class="form-label">Financiador de Salud</label>
          <input type="text" id="financiadorSalud" class="form-control form-control-sm" name="financiadorSalud" placeholder="">
        </div>

        <!-- Etnia -->
        <div class="col-md-2">
          <label for="etnia" class="form-label">Etnia</label>
          <input type="text" id="etnia" class="form-control form-control-sm" name="etnia" placeholder="">
        </div>

        
        <!-- Distrito -->
        <div class="col-md-3">
          <label for="Distrito" class="form-label">Distrito</label>
          <input type="text" id="Distrito" class="form-control form-control-sm" name="Distrito" placeholder="">
        </div>
        <!-- Centro Poblado -->
        <div class="col-md-3">
          <label for="CentroPoblado" class="form-label">Centro Poblado</label>
          <input type="text" id="CentroPoblado" class="form-control form-control-sm" name="CentroPoblado" placeholder="">
        </div>

        <!-- Edad -->
        <div class="col-md-1">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control form-control-sm" name="edad" placeholder="">
        </div>

        <!-- Sexo -->
        <div class="col-md-2">
          <label for="sexo" class="form-label">Sexo</label>
          <select id="sexo" class="form-select form-select-sm" name="sexo">
            <option value="">Seleccione</option>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
          </select>
        </div>
      </div>
        <!--<p class="col-12">-->

        

      <h3 class="h6 mt-4">Evaluación Antropométrica</h3>
      <div class="row g-3">
        

        <!-- Perímetros -->
        <div class="col-md-3">
          <label for="perimetroCefalico" class="form-label">Perímetro Cefálico</label>
          <input type="text" id="perimetroCefalico" class="form-control form-control-sm" name="perimetroCefalico" placeholder="">
        </div>
        <div class="col-md-3">
          <label for="perimetroAbdominal" class="form-label">Perímetro Abdominal</label>
          <input type="text" id="perimetroAbdominal" class="form-control form-control-sm" name="perimetroAbdominal" placeholder="">
        </div>
      

        <div class="col-md-2">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="text" id="peso" class="form-control form-control-sm" name="peso" placeholder="">
        </div>
        <div class="col-md-2">
          <label for="talla" class="form-label">Talla (cm)</label>
          <input type="text" id="talla" class="form-control form-control-sm" name="talla" placeholder="">
        </div>
        <div class="col-md-2">
          <label for="hemoglobina" class="form-label">Hemoglobina</label>
          <input type="text" id="hemoglobina" class="form-control form-control-sm" name="hemoglobina" placeholder="">
        </div>
      </div>

      <h3 class="h6 mt-4">Diagnósticos</h3>
      <div class="row">
        <!-- Diagnóstico 1 -->
        <div class="col-10">
          <label for="diagnostico1">Diagnóstico 1:</label>
          <input type="text" id="diagnostico1" class="form-control" name="diagnostico1" placeholder="">
        </div>
        <div class="col-2">
          <label for="cie1">Código CIE/CPT:</label>
          <input type="text" id="cie1" class="form-control" name="cie1" placeholder="">
        </div>
      </div>
      
      <div class="row">
        <!-- Diagnóstico 2 -->
        <div class="col-10">
          <label for="diagnostico2">Diagnóstico 2:</label>
          <input type="text" id="diagnostico2" class="form-control" name="diagnostico2" placeholder="">
        </div>
        <div class="col-2">
          <label for="cie2">Código CIE/CPT:</label>
          <input type="text" id="cie2" class="form-control" name="cie2" placeholder="">
        </div>
      </div>
      
      <div class="row">
        <!-- Diagnóstico 3 -->
        <div class="col-10">
          <label for="diagnostico3">Diagnóstico 3:</label>
          <input type="text" id="diagnostico3" class="form-control" name="diagnostico3" placeholder="">
        </div>
        <div class="col-2">
          <label for="cie3">Código CIE/CPT:</label>
          <input type="text" id="cie3" class="form-control" name="cie3" placeholder="">
        </div>
      </div>
      

      <div class="text-end mt-4">
        <button type="button" id="agregarPaciente" class="btn btn-primary btn-sm">Agregar Paciente</button>
      </div>
    </form>

    <!-- Tabla de pacientes -->
    <section>
      <h2 class="h5">Pacientes Agregados</h2>
      <table id="tablaPacientes" class="table table-sm table-striped">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Día</th>
            <th>DNI</th>
            <th>HistoriaC</th>
            <th>Financ</th>
            <th>Etnia</th>
            <th>Distrito</th>
            <th>CentroPoblado</th>
            <th>Edad</th>
            <th>Sexo</th>
            <th>PC</th>
            <th>PAb</th>
            <th>Peso(kg)</th>
            <th>Talla(cm)</th>
            <th>HB</th>
            <th>Diagnósticos</th>
            <th>CIE</th>
            <th>Acciones</th>
          </tr>
        </thead>
        
        <tbody id="tablaPacientesBody">
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </section>

    <!-- Botones para generar Excel -->
    <section class="mt-4 text-center">
      <button id="btnGenerarExcelHis" class="btn btn-secondary btn-sm">Generar HIS</button>
      <button id="btnGenerarExcelTabla" class="btn btn-secondary btn-sm">Generar Registro</button>
    </section>
  </main>

  <script src="./App.js"></script>
  <script src="./CrearRegistro.js"></script>
  <script src="./CrearLista.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</body>
</html>
